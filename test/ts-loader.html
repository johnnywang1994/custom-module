<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ts Loader</title>
  <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
  <!-- <script src="https://unpkg.com/typescript@latest/lib/typescriptServices.js"></script> -->
  <script type="custom-module" id="@/sum.ts" src="sum.ts" loader="typescript" mount></script>
  <script type="custom-module" id="@/index.ts" src="index.ts" loader="typescript" mount></script>
  <script type="custom-module" id="@/App.tsx" src="App.tsx" loader="typescript react"></script>
  <script src="custom-module-core.js"></script>
  <script>
    CustomModule.loaders.ReactLoader();
    CustomModule.loaders.TsLoader();
    CustomModule.setup();
  </script>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { createElement } from 'react'
    import { render } from 'react-dom'
    import App from '@/App.tsx'

    render(
      createElement(App),
      document.getElementById('app')
    );
  </script>
</body>
</html>
