<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Loader</title>
  <script type="custom-module" id="@/index.css" src="index.css" loader="css"></script>
  <script src="custom-module-core.js"></script>
  <script>
    CustomModule.loaders.CssLoader();
    CustomModule.setup();
  </script>
</head>
<body>
  <div id="app">
    Hello World
  </div>

  <script type="module">
    // import css will inject the css file into document
    import indexCss from '@/index.css';

    console.log(indexCss);
  </script>
</body>
</html>
